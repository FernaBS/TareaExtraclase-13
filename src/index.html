<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Extraclase 13</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="form-container">
    <form action="" class="form-project">
        <label for="name">Name of Project</label>
        <input type="text" name="name" id="">
        <label for="startDate">Initial Date</label>
        <input type="date" name="startDate" id="">
        <label for="endDate">End Date</label>
        <input type="date" name="endDate" id="">

        <textarea name="description" id="" class="text-form"></textarea>
        <button type="submit" class="submit-button">Accept</button>
    </form>
   </div>
</body>
